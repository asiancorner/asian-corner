<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Corner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="images/logo.png" alt="Asian Corner Logo" class="logo">

  <h1>ASIAN CORNER</h1>

  <p class="order-text">
    Click the icon to make your order:
  </p>

  <div class="contact-buttons">
    <a href="https://wa.me/385981304245?text=Hello%2C%20I%20would%20like%20to%20place%20an%20order%3A" target="_blank">
      <img src="images/whatsapp.png" alt="WhatsApp">
    </a>

    <a href="viber://chat?number=385981304245&text=Hello%2C%20I%20would%20like%20to%20place%20an%20order%3A">
      <img src="images/viber.png" alt="Viber">
    </a>
  </div>

  <p class="order-alt">
    or send us a message at
    <span class="phone">+385 981304245</span>
  </p>
</header>

<section class="promo">
  <span class="free">FREE DELIVERY</span>
  <span class="promo-text"> TO YOUR HOME FOR ALL ORDERS OVER 20€</span>
</section>

<section class="products">

  <!-- PRODUCT -->
  <div class="product"
       data-id="silver-swan"
       data-name="Silver Swan Soy Sauce 1L"
       data-price="3.80">

    <img src="images/silver-swan.png" alt="Silver Swan Soy Sauce">
    <h3>Silver Swan</h3>
    <p>Philippine Soy Sauce 1L</p>
    <p class="price">3.80€</p>
  </div>

  <!-- PRODUCT -->
  <div class="product"
       data-id="datu-puti"
       data-name="Datu Puti Soy Sauce"
       data-price="4.50">

    <img src="images/datu-puti.png" alt="Datu Puti Soy Sauce">
    <h3>Datu Puti</h3>
    <p>Soy Sauce</p>
    <p class="price">4.50€</p>
  </div>

</section>
<div class="product"
     data-id="india-gate-basmati-rice-classic"
     data-name="India Gate Basmati Rice Classic"
     data-price="">

  <img src="images/india-gate-basmati-rice-classic.png" alt="India Gate Basmati Rice Classic">
  <h3>India</h3>
  <p>Basmati Rice</p>
  <p class="price">Price coming soon</p>
</div>
  
</body>
</html>
